<div class="container h-100 ">


  <!-- Event list -->

  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-3">
          <h2>
          My Events
          </h2>
        </div>


          <div class="col-sm-9">
            <a routerLinkActive="active" routerLink="/events-list" class="btn btn-success">View Events</a>
            <a routerLinkActive="active" routerLink="/create-event" class="btn btn-success">Add Event</a>
      </div>
      </div>
    </div>

  <!-- No data message -->
  <p *ngIf="Event.length <= 0" class="no-data text-center">There is no event added yet!</p>

  <table class="table table-striped table-hover" *ngIf="Event.length > 0">

    <thead>
      <tr>
        <th scope="col">Event ID</th>
        <th scope="col">Name</th>
        <th scope="col">eventDate</th>
        <th scope="col">eventType</th>
        <th scope="col">Guests</th>
        <th scope="col">Update</th>
        <th scope="col">New Guest</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of Event; let i = index">
        <th scope="row">{{event.name}}</th>
        <td>{{event.name}}</td>
        <td>{{event.eventDate}}</td>
        <td>{{event.eventType}}</td>
        <td>{{event.guests.length}}</td>
        <td class="text-center edit-block">
          <span class="edit" routerLink="/create-guest/{{event._id}}">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        </td>
        <td class="text-center edit-block">
          <span class="add" >
          <a routerLinkActive="active" routerLink="/create-guest/{{event._id}}" class="btn btn-danger btn-sm text-white">Add Guest</a>
        </span></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
