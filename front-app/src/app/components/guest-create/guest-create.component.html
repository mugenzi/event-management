<div class="container" id="m-top">


  <div class="m-wrapper">

   <div class="m-title">
     <div class="row">
       <div class="col-sm-3">
         <h2>
         Create Guest
         </h2>
       </div>


         <div class="col-sm-9">
           <a routerLinkActive="active" routerLink="/events-list" class="btn btn-success">View Events</a>
           <a routerLinkActive="active" routerLink="/create-event" class="btn btn-success">Add Event</a>
     </div>
     </div>
   </div>


       <form [formGroup]="guestForm" (ngSubmit)="onSubmit()" class="mForm xForm">



         <div class="form-group">
           <label for="inputFirstname">First Name</label>
           <input class="form-control" type="text" formControlName="firstname">
           <!-- error -->
           <div class="invalid-feedback d-block" *ngIf="submitted && myForm.firstname.errors?.required">
             Firstname is required.
           </div>
         </div>

         <div class="form-group">

          <label for="inputLastname">Last Name</label>
          <input class="form-control" type="text" formControlName="lastname">
          <!-- error -->
          <div class="invalid-feedback d-block" *ngIf="submitted && myForm.lastname.errors?.required">
            Lastname is required.
          </div>


        </div>


        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback d-block" *ngIf="submitted && myForm.email.errors?.required">
            Enter your Email.
          </div>
          <div class="invalid-feedback d-block" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid Email.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPhone">Phone Number</label>
          <input class="form-control" type="text" formControlName="phone">
          <!-- error -->
          <div class="invalid-feedback d-block" *ngIf="submitted && myForm.phone.errors?.required">
            Enter your Phone Number.
          </div>
          <div class="invalid-feedback d-block" *ngIf="submitted && myForm.phone.errors?.pattern">
            Enter valid Phone Number.
          </div>
        </div>




         <div class="form-group">
           <button class="btn btn-success btn-lg btn-block" type="submit">Create Guest</button>
         </div>
       </form>
  </div>


 </div>
