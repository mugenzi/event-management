<div class="container">
  <!-- No data message -->
  <p *ngIf="Guest.length <= 0" class="no-data text-center">There is no event added yet!</p>

  <!-- Guest list -->

  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-3">
          <h2>
          My Guest
          </h2>
        </div>


          <div class="col-sm-9">
            <a routerLinkActive="active" routerLink="/events-list" class="btn btn-success">View Events</a>
            <a routerLinkActive="active" routerLink="/create-event" class="btn btn-success">Add Event</a>
      </div>
      </div>
    </div>
  <table class="table table-striped table-hover" *ngIf="Guest.length > 0">

    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Status</th>
        <th scope="col center" width="195">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let guest of Guest; let i = index">
        <th scope="row">{{guest.firstname}}</th>
        <td>{{guest.lastname}}</td>
        <td>{{guest.email}}</td>
        <td>{{guest.phone}}</td>
        <td>{{guest.status}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-guest/', guest._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeGuest(guest, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
