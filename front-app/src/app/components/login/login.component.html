


      <div class="container" id="m-top">

        <div class="row justify-content-center">
          <div class="col-md-7 p-3 bg-white">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mForm">


            <div class="form-group">
                <label for="inputName">Email</label>
                <input class="form-control" type="text" formControlName="email">
                <!-- error -->
                <div class="invalid-feedback d-block" *ngIf="submitted && myForm.email.errors?.required">
                    Email is required.
                </div>
            </div>

            <div class="form-group">
                <label for="inputName">Password</label>
                <input class="form-control" type="text" formControlName="password">
                <!-- error -->
                <div class="invalid-feedback d-block" *ngIf="submitted && myForm.password.errors?.required">
                    password is required.
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-info btn-lg btn-block" type="submit">LOGIN</button>
            </div>
        </form>
        </div>
        </div>
    </div>
