<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-3">
                    <h5>
                        LOGIN
                    </h5>
                </div>

            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 p-3">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


            <div class="form-group">
                <label for="inputName">Email</label>
                <input class="form-control" type="text" formControlName="email">
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                    Email is required.
                </div>
            </div>

            <div class="form-group">
                <label for="inputName">Password</label>
                <input class="form-control" type="text" formControlName="password">
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                    password is required.
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">LOGIN</button>
            </div>
        </form>
        </div>
        </div>
    </div>
</div>
